apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: webapp
spec:
  selector:
    matchLabels:
      app: webapp
  replicas: 2
  template:  #template for the pods
    metadata:
      labels: 
        app: webapp

    spec:
      containers:
        - name: webapp
          image: richardchesterwood/k8s-fleetman-webapp-angular:release0-5

---

apiVersion: v1
kind: Pod
metadata:
  name: active-mq
  labels:
    app: activeMQ
    release: "1"
spec:
  containers:
    - name: activemq
      image: richardchesterwood/k8s-fleetman-queue:release1